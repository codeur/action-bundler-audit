name: Test rdjson_formatter
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
      - run: gem install bundler-audit
      - name: Test rdjson_formatter
        run: ./test/rdjson_formatter/test.sh
